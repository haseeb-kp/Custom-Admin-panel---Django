{%load static%}  
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container">
		<nav class="navbar navbar-light bg-light mt-5 col-12">
			<a class="navbar-brand" href="admin_dashboard">Dashboard</a>
			<a href="/add_user"> <button class="btn btn-outline-info mr-4" type="submit">Add User</button></a>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control col-8 " name="search" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 ml-5 ml-xl-4" type="submit">Search</button>
			  </form>
			<a href="/admin_logout"> <button class="btn btn-outline-danger my-auto " type="submit">Logout</button></a>
		  </nav>

		  {%block content%}
		<table class="table table-hover table-responsive mt-5 ">
			<thead>
			  <tr>
				<!-- <th scope="col">#</th> -->
				<th scope="col">User name</th>
				<th scope="col">First name</th>
				<th scope="col">Last name</th>
				<th scope="col">Email id</th>
				<th scope="col">Is superuser</th>
				<!-- <th scope="col">Phone number</th>
				<th scope="col">D.O.B</th> -->

			
			  </tr>
			</thead>
			<tbody>
				
				{%for user in user_list%}

			  <tr>
				<!-- <th scope="row">{{user.id}}</th> -->
				<td>{{user.username}}</td>
				<td>{{user.first_name}}</td>
				<td>{{user.last_name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.is_superuser}}</td>
				<!-- <td>{{user.phone}}</td>
				<td>{{user.dob}}</td> -->
				<td><a href="edit_user/{{user.id}}"> <button class="btn btn-outline-primary " type="submit" >Edit</button></a></td>
				<td><a href="delete_user/{{user.id}}"> <button onclick ="return confirm('Delete {{user.username}}?')" class="btn btn-outline-primary " type="submit">Delete</button></a></td>
			  </tr>
			  {%endfor%}
			  {%endblock%}
			</tbody>
		  </table>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>

			scale: 1.1
		})
	</script> -->
<!--===============================================================================================-->
	<script src="{% static 'js/main.js'%}"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
